<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Azin Yadegari (AzinYad)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <!-- body -->
  <body>
    <section class="wrapper">
      <section class="hero">
        <nav>
          <section class="search-div">
            <select name="show-dropdown" id="show-selector">
              <option value="see-all-shows">See All Shows</option>
            </select>

            <select name="episode-dropdown" id="episode-selector">
              <option value="see-all-episodes">See All Episodes</option>
            </select>

            <input
              class="search"
              id="search"
              type="search"
              placeholder="search..."
            />
            <button
              class="home-btn"
              id="home-btn"
              onClick="window.location.reload(true)"
            >
              <i class="fa fa-home"></i>
            </button>
          </section>
        </nav>
      </section>

      <main class="=main-grid" id="root"></main>
    </section>
    <!-- footer -->
    <footer>
      <p class="copy-right">
        Data from
        <a class="tvmaze-link" href="https://www.tvmaze.com/"> TVMAZE</a>
      </p>
    </footer>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
